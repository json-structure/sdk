name: .NET SDK

on:
  push:
    branches: [master, main]
    paths:
      - 'dotnet/**'
      - '.github/workflows/dotnet.yml'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [master, main]
    paths:
      - 'dotnet/**'
      - '.github/workflows/dotnet.yml'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: dotnet
        run: dotnet restore

      - name: Build
        working-directory: dotnet
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        working-directory: dotnet
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: dotnet/**/TestResults/*.trx

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: dotnet
        run: dotnet restore

      - name: Build Release
        working-directory: dotnet
        run: dotnet build --no-restore --configuration Release

      - name: Pack NuGet package
        working-directory: dotnet
        run: dotnet pack --no-build --configuration Release --output ./nupkg

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: dotnet/nupkg/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Restore dependencies
        working-directory: dotnet
        run: dotnet restore

      - name: Build Release
        working-directory: dotnet
        run: dotnet build --no-restore --configuration Release -p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Run tests
        working-directory: dotnet
        run: dotnet test --no-build --configuration Release

      - name: Pack NuGet package
        working-directory: dotnet
        run: dotnet pack --no-build --configuration Release -p:Version=${{ steps.get_version.outputs.VERSION }} --output ./nupkg

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: nupkg/

      - name: Check for NuGet API key
        id: check-secret
        run: |
          if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "::warning::NUGET_API_KEY secret is not set. Skipping NuGet publish."
          else
            echo "has_key=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NuGet
        if: steps.check-secret.outputs.has_key == 'true'
        working-directory: dotnet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Skip publish warning
        if: steps.check-secret.outputs.has_key == 'false'
        run: |
          echo "⚠️ Skipping NuGet publish: NUGET_API_KEY secret is not configured."
          echo "To enable publishing, add the NUGET_API_KEY secret to the repository settings."
