name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Trigger on tags like v1.0.0 (aligned with other SDKs)
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'
        type: boolean
      version:
        description: 'SDK version to use (e.g., 0.1.17). If empty, extracts from tag.'
        required: false
        type: string

permissions:
  contents: read

jobs:
  # Wait for TypeScript SDK to be published to npm
  wait-for-npm:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Extract version from tag
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "SDK version: $VERSION"
      
      - name: Wait for @json-structure/sdk to be available on npm
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Waiting for @json-structure/sdk@$VERSION to be available on npm..."
          
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            # Check if the version exists on npm
            if npm view "@json-structure/sdk@$VERSION" version 2>/dev/null; then
              echo "✓ @json-structure/sdk@$VERSION is now available on npm!"
              exit 0
            fi
            
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "Package not yet available, waiting 30 seconds..."
              sleep 30
            fi
          done
          
          echo "✗ Timeout: @json-structure/sdk@$VERSION not available after $MAX_ATTEMPTS attempts"
          exit 1

  # Build and test job
  build-and-test:
    runs-on: ubuntu-latest
    needs: [wait-for-npm]
    if: always() && (needs.wait-for-npm.result == 'success' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Get SDK version
        id: sdk_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ needs.wait-for-npm.outputs.version }}" ]; then
            VERSION="${{ needs.wait-for-npm.outputs.version }}"
          else
            # For workflow_dispatch without version, use latest from npm
            VERSION=$(npm view @json-structure/sdk version)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using SDK version: $VERSION"
      
      - name: Update SDK dependency to npm package
        working-directory: vscode
        run: |
          VERSION="${{ steps.sdk_version.outputs.VERSION }}"
          echo "Updating @json-structure/sdk dependency to version $VERSION"
          
          # Update package.json to use npm package instead of local file
          npm pkg set "dependencies.@json-structure/sdk=$VERSION"
          
          cat package.json | grep -A2 '"dependencies"'
      
      - name: Install VS Code Extension dependencies
        working-directory: vscode
        run: npm install
      
      - name: Run VS Code Extension tests
        working-directory: vscode
        run: xvfb-run -a npm test
      
      - name: Update extension version to match SDK
        working-directory: vscode
        run: |
          VERSION="${{ steps.sdk_version.outputs.VERSION }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
      
      - name: Package extension
        working-directory: vscode
        run: npm run package
      
      - name: Get version
        id: version
        working-directory: vscode
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-structure-${{ steps.version.outputs.version }}
          path: vscode/json-structure-*.vsix
          retention-days: 30
    
    outputs:
      version: ${{ steps.version.outputs.version }}

  # Publish job - only runs on tag push
  publish:
    runs-on: ubuntu-latest
    needs: [wait-for-npm, build-and-test]
    if: startsWith(github.ref, 'refs/tags/v') && needs.build-and-test.result == 'success'
    environment: vscode-marketplace
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Update SDK dependency to npm package
        working-directory: vscode
        run: |
          VERSION="${{ needs.wait-for-npm.outputs.version }}"
          echo "Updating @json-structure/sdk dependency to version $VERSION"
          npm pkg set "dependencies.@json-structure/sdk=$VERSION"
      
      - name: Install VS Code Extension dependencies
        working-directory: vscode
        run: npm install
      
      - name: Update extension version to match SDK
        working-directory: vscode
        run: |
          VERSION="${{ needs.wait-for-npm.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
      
      - name: Package extension
        working-directory: vscode
        run: npm run package
      
      - name: Publish to VS Code Marketplace
        if: ${{ github.event.inputs.dry-run != 'true' }}
        working-directory: vscode
        run: |
          npx @vscode/vsce publish --packagePath json-structure-${{ needs.build-and-test.outputs.version }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      
      - name: Publish to Open VSX Registry
        if: ${{ github.event.inputs.dry-run != 'true' }}
        working-directory: vscode
        run: |
          if [ -n "$OVSX_PAT" ]; then
            npx ovsx publish json-structure-${{ needs.build-and-test.outputs.version }}.vsix -p "$OVSX_PAT"
          else
            echo "OVSX_PAT not set, skipping Open VSX publish"
          fi
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true
