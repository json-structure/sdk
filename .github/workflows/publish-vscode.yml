name: Publish VS Code Extension

on:
  push:
    tags:
      - 'vscode-v*'  # Trigger on tags like vscode-v1.0.0
  workflow_run:
    workflows: ["TypeScript SDK"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  # Build and test job - runs on workflow_run or workflow_dispatch
  build-and-test:
    runs-on: ubuntu-latest
    # Only run if:
    # - This is a tag push (will publish)
    # - Or workflow_run completed successfully
    # - Or manual workflow_dispatch
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Install TypeScript SDK dependencies
        working-directory: typescript
        run: npm ci
      
      - name: Build TypeScript SDK
        working-directory: typescript
        run: npm run build
      
      - name: Test TypeScript SDK
        working-directory: typescript
        run: npm test
      
      - name: Install VS Code Extension dependencies
        working-directory: vscode
        run: npm ci
      
      - name: Run VS Code Extension tests
        working-directory: vscode
        run: xvfb-run -a npm test
      
      - name: Package extension
        working-directory: vscode
        run: npm run package
      
      - name: Get version
        id: version
        working-directory: vscode
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-structure-${{ steps.version.outputs.version }}
          path: vscode/json-structure-*.vsix
          retention-days: 30
    
    outputs:
      version: ${{ steps.version.outputs.version }}

  # Publish job - only runs on tag push
  publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/vscode-v')
    environment: vscode-marketplace  # Use GitHub environment for approvals and secrets
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Install TypeScript SDK dependencies
        working-directory: typescript
        run: npm ci
      
      - name: Build TypeScript SDK
        working-directory: typescript
        run: npm run build
      
      - name: Install VS Code Extension dependencies
        working-directory: vscode
        run: npm ci
      
      - name: Package extension
        working-directory: vscode
        run: npm run package
      
      - name: Publish to VS Code Marketplace
        if: ${{ github.event.inputs.dry-run != 'true' }}
        working-directory: vscode
        run: |
          npx @vscode/vsce publish --packagePath json-structure-${{ needs.build-and-test.outputs.version }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      
      - name: Publish to Open VSX Registry
        if: ${{ github.event.inputs.dry-run != 'true' }}
        working-directory: vscode
        run: |
          if [ -n "$OVSX_PAT" ]; then
            npx ovsx publish json-structure-${{ needs.build-and-test.outputs.version }}.vsix -p "$OVSX_PAT"
          else
            echo "OVSX_PAT not set, skipping Open VSX publish"
          fi
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true  # Don't fail if Open VSX publish fails
