name: C SDK

on:
  push:
    branches: [master, main]
    paths:
      - 'c/**'
      - 'test-assets/**'
      - '.github/workflows/c.yml'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches: [master, main]
    paths:
      - 'c/**'
      - 'test-assets/**'
      - '.github/workflows/c.yml'

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.1.0-dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install CMake (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Configure CMake
        working-directory: c
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DJSON_STRUCTURE_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Build
        working-directory: c
        run: cmake --build build --config Release

      - name: Run Tests (Unix)
        if: runner.os != 'Windows'
        working-directory: c
        run: ./build/tests/json_structure_tests

      - name: Run Tests (Windows)
        if: runner.os == 'Windows'
        working-directory: c
        run: .\build\tests\Release\json_structure_tests.exe

  memory-check:
    name: Memory Check (Valgrind)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.1.0-dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential valgrind

      - name: Configure CMake (Debug)
        working-directory: c
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DJSON_STRUCTURE_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Build
        working-directory: c
        run: cmake --build build

      - name: Run Valgrind
        working-directory: c
        run: |
          valgrind --leak-check=full --error-exitcode=1 \
            --suppressions=/dev/null \
            ./build/tests/json_structure_tests

  release:
    name: Create Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: [build-and-test, memory-check]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: json_structure-linux-x64
          - os: macos-latest
            artifact_name: json_structure-macos-x64
          - os: windows-latest
            artifact_name: json_structure-windows-x64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.1.0-dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Install CMake (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install CMake (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Configure CMake
        working-directory: c
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DJSON_STRUCTURE_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Build
        working-directory: c
        run: cmake --build build --config Release

      - name: Install to staging directory
        working-directory: c
        run: cmake --install build --prefix staging --config Release

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        working-directory: c
        run: |
          cd staging
          tar czf ../${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.tar.gz *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: c
        shell: pwsh
        run: |
          cd staging
          Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.zip

      - name: Upload release artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}
          path: c/${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.tar.gz

      - name: Upload release artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}
          path: c/${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.zip
