name: TypeScript SDK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript.yml'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: typescript
      run: npm ci

    - name: Build
      working-directory: typescript
      run: npm run build

    - name: Type check
      working-directory: typescript
      run: npm run typecheck

    - name: Run tests
      working-directory: typescript
      run: npm test

    - name: Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: typescript-package
        path: |
          typescript/dist/
          typescript/package.json
          typescript/README.md
          typescript/LICENSE
        retention-days: 30

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: typescript
        run: npm ci

      - name: Build
        working-directory: typescript
        run: npm run build

      - name: Check for npm token
        id: check-secret
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::NPM_TOKEN secret is not set. Skipping npm publish."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-secret.outputs.has_token == 'true'
        working-directory: typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish warning
        if: steps.check-secret.outputs.has_token == 'false'
        run: |
          echo "⚠️ Skipping npm publish: NPM_TOKEN secret is not configured."
          echo "To enable publishing, add the NPM_TOKEN secret to the repository settings."
